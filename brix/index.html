<script>
const AH = "https://wax.atomichub.io/profile/{0}?blockchain=wax-mainnet&order=desc&sort=transferred&collection_name=brixsocietyx&template_id=532304"

const formatToken = (precision, amount) => {
    return (+(Math.round(+(amount + 'e' + precision)) + 'e' + -precision)).toFixed(precision);
}

function totalFormatter(data) {
    return `${formatToken(8, data.map(function (row) {
        return row.rate / total_rate * daily;
    }).reduce(function (sum, i) {
        return sum + i
    }, 0))} BLOX`;
}

function totalRateFormatter(data) {
    return data.map(function (row) {
        return row.rate;
    }).reduce(function (sum, i) {
        return sum + i
    });
}


function walletFormatter(value, row, index, field) {
    return `<a href="${AH.format(value)}" target="_blank">${value}</a>`;
}

function amntFormatter(value, row, index, field) {
    return `${formatToken(8, row.rate / total_rate * daily)} BLOX`;
}

String.prototype.format = function () {
    var args = arguments;
    return this.replace(/{([0-9]+)}/g, function (match, index) {
        return typeof args[index] == 'undefined' ? match : args[index];
    });
};

const fetchData = async() => {
    var output = [];
    var offset = 0;
    var limit = 1000;
    while (true) {
        const { data, error } = await client
            .rpc("get_all_drip", {lim: limit, off: offset});

        if (error != undefined) {
            throw new Error(error.message);
        }

        if (data.length < 1) {
            break;
        } else {
            output = output.concat(data);
            limit += 1000;
            offset += 1000;
        }
    }

    return output;
}

var $table = $("#table");
var global_output = [];
var client;
const daily = 383.63835630;
var total_rate = 0;

const setErr = (msg) => {
    $("#loading").addClass("visually-hidden");
    $("#err_msg").text(msg);
    $("#err_msg").removeClass("visually-hidden");
}

const run = async() => {
    $table.addClass("visually-hidden");
    $("#err_msg").addClass("visually-hidden");
    $("#loading").removeClass("visually-hidden");

    try {
        var data = await fetchData();
    } catch(err) {
        setErr(`Failed to fetch data: ${err.message}`);
        return;
    }

    global_output = [];
    for (var i = 0; i < data.length; i++) {
        if (data[i].wallet == null || data[i].wallet == "neftyblocksp") {
            continue;
        }
        total_rate += data[i].drip_rate;
        var obj = {
            wallet: data[i].wallet,
            rate: data[i].drip_rate
        };
        global_output.push(obj);

    }
    $table.bootstrapTable("load", global_output);

    $table.removeClass("visually-hidden");
    $("#loading").addClass("visually-hidden");
}

    );
    run();
});
</script>
