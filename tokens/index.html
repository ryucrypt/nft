<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="96x96" href="res/favi.png">
    <title>WAX Historian</title>
    <meta property="og:title" content="WAX Historian">
    <meta property="og:image" content="https://ryucrypt.github.io/nft/tokens/res/favi.png">
    <meta property="og:description" content="Fetch historical transactions and token prices on the WAX blockchain. Must have a WAX pair in Alcor Market.">
    <meta property="og:type" content="website">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HG5WVNP5BP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-HG5WVNP5BP');
    </script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="./index.html" class="align-items-center me-auto text-dark text-decoration-none">
                <h2>WAX Historian ðŸ“œ</h2>
                <p>Fetch historical transactions and token prices on the WAX blockchain. Must have a WAX pair in Alcor Market.</p>
            </a>
        </header>
        <main>
            <div class="row mb-3">
                <div class="col-md-auto mb-3 mb-md-0">
                    <label for="address" class="form-label">WAX Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="col-md-auto mb-3 mb-md-0">
                    <label for="contract" class="form-label">Token Contract</label>
                    <input type="text" class="form-control" id="contract">
                </div>
                <div class="col-md-auto mb-3 mb-md-0">
                    <label for="symbol" class="form-label">Token Symbol</label>
                    <input type="text" class="form-control" id="symbol">
                </div>
                <div class="col-md-auto mb-3 mb-md-0">
                    <label for="start" class="form-label">Start</label>
                    <input type="datetime-local" class="form-control" id="start">
                </div>
                <div class="col-md-auto mb-3 mb-md-0">
                    <label for="end" class="form-label">End</label>
                    <input type="datetime-local" class="form-control" id="end">
                </div>
                <div class="col-md-auto mb-3 mb-md-0">
                    <button type="submit" class="btn btn-primary" onclick="run()">Submit</button>
                </div>
            </div>
            <div class="row mb-3">
                <div id="loading" class="d-flex justify-content-center visually-hidden">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <p id="threshold"></p>
                <div class="table-responsive">
                    <table
                        id="table"
                        class="visually-hidden table table-sm table-bordered"
                        data-toggle="table"
                        data-filter-control="true">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col" data-field="timestamp" data-align="center">Timestamp</th>
                                <th scope="col" data-field="txn_id" data-formatter="txnFormatter" data-align="center">Transaction</th>
                                <th scope="col" data-field="from" data-formatter="addressFormatter" data-align="center">From</th>
                                <th scope="col" data-field="to" data-formatter="addressFormatter" data-align="center">To</th>
                                <th scope="col" data-field="amount" data-align="center" data-sortable="true">Amount</th>
                                <th scope="col" data-field="wax" data-align="center" data-sortable="true">WAX</th>
                                <th scope="col" data-field="usd" data-align="center" data-sortable="true">USD</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <div class="row justify-content-center border-top">
                <p class="text-center text-muted my-3">Made by ryucrypt: wwiem.wam</p>
            </div>
        </footer>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<script>
const EXPLORER = "https://waxblock.io/";
const INCREMENT = 1000;
const HIST = "https://wax.oneapi.dev/v2/history/get_actions?skip={0}&after={1}&before={2}&limit=1000&sort=asc&account={3}&filter={4}:transfer&transfer.symbol={5}&simple=true";
const ALCOR = "https://alcor.exchange/api/v2/tickers/{0}-{1}_wax-eosio.token/charts?resolution=240&from={2}&to={3}";
const GECKO = "https://api.coingecko.com/api/v3/coins/wax/market_chart?vs_currency=usd&days=max";

function txnFormatter(value, row, index, field) {
    return `<a href="${EXPLORER + "transaction/" + value}" target="_blank">View</a>`;
}

function addressFormatter(value, row, index, field) {
    return `<a href="${EXPLORER + "account/" + value}" target="_blank">${value}</a>`;
}

String.prototype.format = function () {
    var args = arguments;
    return this.replace(/{([0-9]+)}/g, function (match, index) {
        return typeof args[index] == 'undefined' ? match : args[index];
    });
};

const fetchTxns = async(start, end, address, contract, symbol) => {
    var output = [];
    var skip = 0;
    while (true) {
        var r = await fetch(HIST.format(skip, start, end, address, contract, symbol));

        if (!r.ok) {
            break;
        }

        var response = await r.json();
        for (var i = 0; i < response.simple_actions.length; i++) {
            output.push({
                "timestamp": response.simple_actions[i].timestamp + "Z",
                "txn_id": response.simple_actions[i].transaction_id,
                "data": response.simple_actions[i].data
            });
        }

        if (response.simple_actions.length < 1) {
            break;
        } else {
            skip += INCREMENT;
        }
    }

    return output;
}

const fetchGecko = async() => {
    var output = [];

    var r = await fetch(GECKO);
    if (!r.ok) {
        return output;
    }
    var response = await r.json();

    for (var i = 0; i < response.prices.length; i++) {
        if (i == 0) {
            output.push({"min_time": 0, "max_time": response.prices[i + 1][0], "price": response.prices[i][1]});
        } else if (i == response.prices.length - 1) {
            output.push({"min_time": response.prices[i][0], "max_time": 0, "price": response.prices[i][1]});
        } else {
            output.push({"min_time": response.prices[i][0], "max_time": response.prices[i + 1][0], "price": response.prices[i][1]});
        }
    }

    return output;
}

const fetchAlcor = async(symbol, contract, start, end) => {
    var output = [];

    var r = await fetch(ALCOR.format(symbol, contract, start, end));
    if (!r.ok) {
        return output;
    }
    var response = await r.json();

    for (var i = 0; i < response.length; i++) {
        if (i == 0) {
            output.push({"min_time": 0, "max_time": response[i + 1].time, "price": response[i].close});
        } else if (i == response.length - 1) {
            output.push({"min_time": response[i].time, "max_time": 0, "price": response[i].close});
        } else {
            output.push({"min_time": response[i].time, "max_time": response[i + 1].time, "price": response[i].close});
        }
    }

    return output;
}

const matchPrice = (timestamp, source) => {
    var matches = source.filter(ticker => {
        if (ticker.min_time == 0) {
            return timestamp < ticker.max_time;
        } else if (ticker.max_time == 0) {
            return timestamp >= ticker.min_time;
        } else {
            return timestamp >= ticker.min_time && timestamp < ticker.max_time;
        }
    });

    if (matches.length < 1) {
        return 0;
    } else {
        return matches[0].price;
    }
}

var $table = $("#table");
var global_output = [];

const run = async() => {
    var address = $("#address").val().trim().toLowerCase();
    var contract = $("#contract").val().trim().toLowerCase();
    var symbol = $("#symbol").val().trim().toUpperCase();
    var start = new Date($("#start").val());
    var end = new Date($("#end").val());

    $table.addClass("visually-hidden");
    $("#threshold").addClass("visually-hidden");
    $("#loading").removeClass("visually-hidden");

    var gecko = await fetchGecko();
    if (symbol != "WAX") {
        var alcor = await fetchAlcor(symbol, contract, start.getTime(), end.getTime());
    }
    var txns = await fetchTxns(start.toISOString(), end.toISOString(), address, contract, symbol);

    global_output = [];
    for (var i = 0; i < txns.length; i++) {
        if (symbol == "WAX") {
            var token = txns[i].data.amount;
            var usd = txns[i].data.amount * matchPrice((new Date(txns[i].timestamp)).getTime(), gecko);
        } else {
            var token = txns[i].data.amount * matchPrice((new Date(txns[i].timestamp)).getTime(), alcor);
            var usd = token * matchPrice((new Date(txns[i].timestamp)).getTime(), gecko);
        }

        global_output.push({
            "timestamp": (new Date(txns[i].timestamp)).toLocaleString(),
            "txn_id": txns[i].txn_id,
            "from": txns[i].data.from,
            "to": txns[i].data.to,
            "contract": contract,
            "symbol": symbol,
            "amount": txns[i].data.amount,
            "wax": token.toFixed(8),
            "usd": usd.toFixed(4)
        });
    }
    $table.bootstrapTable("load", global_output);

    $table.removeClass("visually-hidden");
    $("#threshold").removeClass("visually-hidden");
    $("#loading").addClass("visually-hidden");
}
</script>
</body>
</html>
